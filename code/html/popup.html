<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/underscore.js"></script>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
  </head>
  <body>
    <div id="solvency">
      <h1 class="hidden error" id="insolvent">
        Site insolvent! <span class="amount"></span> BTC missing.
      </h1>
      <h1 class="hidden success" id="solvent">
        Site solvent! <span class="amount"></span> BTC surplus.
      </h1>
    </div>
    <div id="lproof">
      <h4>Liability proof successful!</h4>
      <p>
        <strong>Root hash:</strong> <span id="root_hash"></span><br>
        <strong>Root value:</strong> <span id="root_value"></span> BTC<br>
        <strong>User:</strong> <span id="user"></span><br>
        <strong>Balance:</strong> <span id="value"></span> BTC<br>
      </p>
    </div>
    <div id="aproof">
      <h4>Solvency proof successful!</h4>
      <p>
        <strong>Site:</strong> <span id="site"></span><br>
        <strong>Balance:</strong> <span id="balance"></span> BTC<br>
      </p>
    </div>
  </body>
</html>
